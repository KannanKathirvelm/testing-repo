<ion-row class="input-wrapper">
  <ion-grid [formGroup]="parentForm">
    <ion-row class="justify-content-center label">
      <ion-label class="input-label">{{label}} {{isRequired ? '*' : ''}}</ion-label>
    </ion-row>
    <ion-row class="justify-content-center">
      <ion-input class="input-field" type="password" [formControlName]="formName"></ion-input>
    </ion-row>
  </ion-grid>
</ion-row>
