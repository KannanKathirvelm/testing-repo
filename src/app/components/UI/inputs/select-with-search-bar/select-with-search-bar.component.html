<ion-header class="searchbar-header">
  <ion-toolbar position="top">
    <ion-searchbar [value]="searchText" enterkeyhint="search" placeholder="{{'SEARCH' | translate}}" (ionInput)="handleInputEvent($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="searchbar-list-container">
  <ion-list>
    <ion-item *ngFor="let data of dataList | listFilter: searchText: 'name'">
      <ion-text class="name" (click)="onClick(data)">{{data.name}}</ion-text>
      <ion-icon *ngIf="data.id === selectedValue?.id" class="icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="searchbar-list-footer">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="cancel" (click)="onClickCancel()">
        {{'CANCEL' | translate}}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="done" (click)="onClickDone()">
        {{'DONE' | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
