<ion-content class="youtube-fullscreen-player-container">
  <ion-row class="youtube-fullscreen-player">
    <div id="player" class="fullscreen-player" allowfullscreen="allowfullscreen">
    </div>
    <ion-row class="fullscreen-header">
      <ion-text class="close-icon" (click)="onClose()">
        <i class="close material-icons">close</i>
      </ion-text>
    </ion-row>
  </ion-row>
</ion-content>
