<ion-grid class="grid-category-with-score" [ngClass]="{'read-only': isReadonly}">
  <ion-row class="row-grade-rubric-levels">
    <ion-col class="col-progress-bar">
      <ion-row class="grid-progress-bar-container">
        <ng-container *ngFor="let level of category.levels;index as levelIndex">
          <ion-icon class="grade-level-icon" scoreTooltip name={{level.name}} totalPoints="{{totalPoints}}" score={{level.score}} scoreInPercentage="{{level.scoreInPercentage}}" (click)="showProgressBar(level,levelIndex)"></ion-icon>
        </ng-container>
        <ion-row class="row-progress-bar" ngClass="grade-range-{{category.scoreInPercentage | gradeRange}}" [ngStyle]="{'width':category.scoreInPercentage+'%'}"></ion-row>
      </ion-row>
    </ion-col>
    <ion-col class="col-message-icon">
      <i (click)="showGradeComment()" class="material-icons grade-comment">chat_bubble_outline</i>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isShowComment" class="row-comment-section" [@slideUpAnimation]>
    <ion-label>{{'ADD_COMMENT' | translate}}</ion-label>
    <ion-input name="comments" [(ngModel)]="category.comment" placeholder="{{'ENTER_COMMENTS' | translate}}" (focusout)="enterLevelComments()"></ion-input>
  </ion-row>
</ion-grid>
